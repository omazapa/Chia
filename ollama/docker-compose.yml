version: '3.8'

services:
  ollama:
    image: ollama/ollama:${OLLAMA_VERSION:-latest}
    container_name: ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-1}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-1}
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-5m}
    networks:
      - ollama-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # GPU support - configured via GPU_COUNT in .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: ${GPU_DRIVER:-}
              count: ${GPU_COUNT:-0}
              capabilities: [gpu]

volumes:
  ollama-data:
    name: ollama-data

networks:
  ollama-net:
    name: ollama-net
    driver: bridge
